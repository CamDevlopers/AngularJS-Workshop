<html>
<head>
	<meta charset="UTF-8"/>
	<title>2 days AngularJS | Invoice</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div class="container" ng-app="invoice" ng-controller="calculateInvoice">
		<table class='table table-bordered'>
			<tr>
				<th>No</th>	
				<th>Item name</th>	
				<th>Quantity</th>
				<th>Unit Price</th>	
				<th>Total</th>	
				<th></th>
			</tr>
			<tr ng-repeat='item in invoices.items'>
					<td>{{item.no}}</td>
					<td><input ng-model="item.item_name" type="text"></td>
					<td><input ng-model="item.quantity" type="text"></td>
					<td><input ng-model="item.unitPrice" type="text"></td>
					<td>{{ item.quantity*item.unitPrice | currency }}</td>
					<td><button class="btn btn-danger" ng-click="removeItem($index)"><i class="fa fa-trash"></i></button></td>
			</tr>
		</table>
		<table class="table">
			<tr>
				<td><button ng-disabled="checkForm()" ng-click="addItem()" class="btn btn-primary">Add new row</button></td>
				<td><b>Total:{{ toTal() | currency }}</b></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="js/invoice.js"></script>
</body>
</html>
