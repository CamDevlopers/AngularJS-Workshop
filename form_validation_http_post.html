<html>
<head>
	<meta charset="UTF-8"/>
	<title>2 days AngularJS | Form validation</title>
	<script type="text/javascript" src="js/angular.min.js"></script>

</head>
<body ng-app>
	<div>
	  <form name="form" novalidate>
	    Name: <input type="text" ng-model="user.name" name="uName" required />
	    <br />
	    <div ng-show="form.$submitted || form.uName.$touched">
	      <div ng-show="form.uName.$error.required">Tell us your name.</div>
	    </div>

	    E-mail:
	    <input type="email" ng-model="user.email" name="uEmail" required />
	    <br />
	    <div ng-show="form.$submitted || form.uEmail.$touched">
	      <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
	      <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
	    </div>

	    Phone:
	    <input type="number" ng-model="user.phone" name="uPhone" required/>
	    <br />
	    <div ng-show="form.$submitted || form.uPhone.$touched">
	      <span ng-show="form.uPhone.$error.required">Tell us your Phone.</span>
	      <span ng-show="form.uPhone.$error.number">This is not a valid Phone.</span>
	    </div>

	    Gender:
	    <input type="radio" ng-model="user.gender" name="uGender" value="male" required/>male
	    <input type="radio" ng-model="user.gender" value="female" required/>female
	    <br />
	    <div ng-show="form.$submitted || form.uGender.$touched">
	      <span ng-show="form.uGender.$error.required">Tell us your Gender.</span>
	     
	    </div>
	    <br/>

	    <input type="checkbox" ng-model="user.agree" name="userAgree" required/>

	    I agree:
	    <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required />
	    <br />
	    <div ng-show="form.$submitted || form.userAgree.$touched">
	      <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
	    </div>
	    <input type="submit" value ="Save" />
	  </form>
	</div>
</body>
</html>
